<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Command Terminal</title>
  <style>
    body { background: #1e1e1e; color: #eee; font-family: monospace; padding: 10px; }
    #terminal { width: 100%; height: 400px; background: #000; padding: 10px; overflow-y: auto; }
    input { width: 100%; padding: 5px; background: #222; color: #fff; border: none; outline: none; }
    .line { margin: 2px 0; }
    .prompt { color: lightgreen; }
  </style>
</head>
<body>
  <h2>Python Web Terminal</h2>
  <div id="terminal"></div>
  <input id="cmdInput" placeholder="Type a command..." autofocus />

  <script>
    const terminal = document.getElementById("terminal");
    const cmdInput = document.getElementById("cmdInput");

    function addLine(text, cls = "") {
      const div = document.createElement("div");
      div.className = "line " + cls;
      div.textContent = text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    cmdInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const cmd = cmdInput.value;
        addLine("> " + cmd, "prompt");
        cmdInput.value = "";

        try {
          const res = await fetch("/api/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cmd })
          });
          const data = await res.json();
          addLine(data.output);
        } catch (err) {
          addLine("Error: " + err);
        }
      }
    });
  </script>
</body>
</html>
